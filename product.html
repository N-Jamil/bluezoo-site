
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المنتج - BlueZoo</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      margin: 20px 0 10px;
    }
    p {
      font-size: 18px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #FFA500;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="product-image" src="" alt="صورة المنتج">
    <h1 id="product-name">اسم المنتج</h1>
    <p id="product-price" class="price"></p>
    <p id="product-description">وصف موجز عن المنتج.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    const products = [
      { name: "مجموعة اللحية الكاملة", price: 29.99, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "كل ما تحتاجه للعناية بلحيتك." },
      { name: "زيت لحية", price: 12.5, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "زيت مغذي يجعل لحيتك ناعمة وصحية." },
      { name: "شمع لحية", price: 9.99, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "يثبت شكل اللحية بدون أن يترك أثراً." },
      { name: "فرشاة لحية", price: 7.5, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "فرشاة ناعمة لتصفيف لحيتك." },
      { name: "مشط لحية خشبي", price: 5.99, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "مشط خشبي طبيعي لفك تشابك الشعر." },
      { name: "مقص لحية", price: 6.99, img: "/mnt/data/descriptionimage0HTB1cV7xjBjTBKNjSZFuq6z0HFXas.jpg", description: "مقص دقيق لتشذيب اللحى." }
    ];

    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get('product')) || 0;

    const product = products[index] || products[0];

    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').textContent = `السعر: ${product.price} €`;
    document.getElementById('product-description').textContent = product.description;
    document.getElementById('product-image').src = product.img;
    document.getElementById('product-image').alt = product.name;
  </script>
</body>
</html>
